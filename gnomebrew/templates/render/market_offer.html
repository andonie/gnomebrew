<div class="gb-info gb-info-button gb-market-offer" data-filter-match="{{ current_user.get(data.item).get_name() }}" onclick="market_buy('{{ data.item }}', 'station.market-warning', this)">{{ icon(data.item, class="gb-icon-light") | safe }}<div class="offer-tag"><span class="offer-price market-offers-{{ css_friendly(data.item) }}-price" data-display-fun="shorten_cents">{{ shorten_cents(data.price) }}</span><span class="offer-stock market-offers-{{ css_friendly(data.item) }}-stock" data-value="{{data.stock}}">{{ data.stock }}</span></div></div>
