{#
 # Renders a Condition.
 # Expects a Condition JSON as `data`
 #}
<div class="gb-condition gb-info-box-sm{% if class is defined %} {{ class }}{% endif %}">
{% if data.condition_type = 'reach' %}
{{ icon( data.target, class='gb-icon-sm' ) | safe }}
<span class="{{ css_friendly(data.target) }}">{{ shorten_num( current_user.get( data.target, id_buffer=buffer )) }}</span> / {{ data.to_reach }}
{% elseif %}

{% endif %}
</div>
