{# expects: `item` as an object and `amount` as the amount value #}
<div class="gb-cost-item" title="{{ item.name() }}">
    <img class="gb-icon-sm" src="{{ url_for('get_icon', game_id=item.get_id()) }}">
    {% if item.get_id() == 'item.gold' %}{{ shorten_cents(amount) }}{% else %}{{ shorten_num(amount) }}{% endif %}
</div>
